name: Update votes (from dispatch)

on:
  repository_dispatch:
    types: [update_votes]

jobs:
  update_votes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Save payload to votes.json
        run: |
          echo "Writing votes.json from dispatch payload"
          echo '${{ toJson(github.event.client_payload.votes) }}' > votes.json
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add votes.json
          git commit -m "Update votes.json (via dispatch)" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.ACTIONS_PUSH_TOKEN }}
